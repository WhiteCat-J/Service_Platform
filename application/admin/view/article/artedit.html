{layout name="public/layout" /}
<h4 class="text-center text-success">编辑文章</h4>
<form enctype="multipart/form-data" action="{:url('article/doEdit')}" method="post" id="login">
       <input type="hidden" name="id" value="{$artInfo.id}">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题：</label>
                <input type="text" name="title" class="form-control" id="title" value="{$artInfo.title}">
            </div>

            <div class="form-group">
                <label for="title" class="control-label">分类：</label>
                <select name="cate_id" class="form-control" id="">
                    {volist name="cateList" id="cate"}
                    <option value="{$cate.id}">{$cate.name}</option>
                    {/volist}
                </select>
            </div>

            <div class="form-group">
                <label for="title" class="control-label">内容：</label>
                <textarea class="form-control" name="content" id="content" style="min-height: 250px;"  >

                    <div>{$artInfo.content}</div>
                </textarea>
            </div>

            <img src="/uploads/{$artInfo.title_img}" class="img-rounded" width="100">
            <div class="form-group">
                <label for="title_img" class="control-label">标题图片：</label>
                <input type="file" name="title_img" class="form-control" id="title_img" placeholder="标题图片">

            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" id="submit">保存</button>
                </div>
            </div>
        </form>

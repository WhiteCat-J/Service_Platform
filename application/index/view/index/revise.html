<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改信息</title>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
</head>

<body>

<div class="container">
    <div class="form-horizontal" role="form">
        <fieldset class="text-center">
            <legend>修改信息</legend>
        </fieldset>
        <div class="form-group">
            <label for="username" class="col-md-1 col-md-offset-3">用户名：</label>
            <div class="col-md-4">
                <input id="username" class="form-control" maxlength="16" minlength="6" type="text" placeholder="请输入6~16位的字符">
            </div>
            <div class="col-md-2">
                <p style="color: red;"> (不可修改)</p>
            </div>
        </div>
        <div class="form-group">
            <label for="telephones" class="col-md-1 col-md-offset-3">密码：</label>
            <div class="col-md-4">
                <input id="telephones" class="form-control" type="text" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="11" minlength="11" placeholder="请输入11位的手机号" />
            </div>

        </div>
        <div class="form-group">
            <label class="col-md-1 col-md-offset-3 ">邮箱：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="请输入邮箱" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 col-md-offset-3 ">手机号：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="请输入手机号" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-3 col-md-1"></label>
        <div style="float: left;">
            <input class="btn btn-primary" type="submit" style="width: 100px;margin-left: 50px" value="保存" />
        </div>
        <div>
            <input class="btn btn-primary" type="submit" style="width: 100px;margin-left: 50px" value="取消" />
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="/static/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/npm.js"></script>
</body>

</html>
